<div class="container mt-4">
  <div class="row" *ngIf="this.product.name !== ''">
    <div class="col-md-6">
      <app-image-carousel [images]="this.product.images"></app-image-carousel>
    </div>
    <div class="col-md-6">
      <h4 class="mt-3">{{ this.product.name }}</h4>
      <p class="text-secondary">{{ this.product.description }}</p>

      <div class="price" *ngIf="this.allowDiscount; else price">
        Price:
        <span
          class="text-danger mx-1"
          style="font-size: 18px; text-decoration: line-through"
        >
          ₹{{ this.numberWithCommas(this.product.price) }}
        </span>
        ₹{{
          this.numberWithCommas(
            this.product.price - this.product.discount.price
          )
        }}
      </div>
      <ng-template #price>
        <div class="price">
          Price: ₹{{ this.numberWithCommas(this.product.price) }}
        </div>
      </ng-template>

      <div class="ratings">
        <div>{{ this.product.ratingsAverage }}</div>
        <img src="/assets/star.png" />
      </div>
    </div>
  </div>
</div>
