<nav
  [class]="
    this.darkMode
      ? 'navbar navbar-expand-lg navbar-dark bg-dark'
      : 'navbar navbar-expand-lg bg-light'
  "
>
  <div class="container-fluid">
    <a class="navbar-brand logo" routerLink="">rain</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
        <li class="nav-item">
          <a
            [class]="
              this.darkMode
                ? 'nav-link  text-light hover-primary'
                : 'nav-link hover-primary'
            "
            href="#"
            >My Orders</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="
              this.darkMode
                ? 'nav-link  text-light hover-primary'
                : 'nav-link hover-primary'
            "
            href="#"
            >Cart <img src="/assets/cart.png" alt="cart" class="img-cart"
          /></a>
        </li>
        <li class="nav-item">
          <a
            [class]="
              this.darkMode
                ? 'nav-link  text-light hover-primary'
                : 'nav-link hover-primary'
            "
            routerLink="login"
            routerLinkActive="active-custome"
            >Login</a
          >
        </li>
        <!-- <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->
      </ul>
      <div class="form-check form-switch" style="margin-right: 30px">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          (click)="this.toggleDarkModeHandler()"
          id="flexSwitchCheckChecked"
          [checked]="this.darkMode"
        />
        <label
          [class]="
            this.darkMode ? 'form-check-label text-light' : 'form-check-label'
          "
          for="flexSwitchCheckChecked"
          >Dark Mode</label
        >
      </div>
      <form class="d-flex" role="search">
        <input
          [class]="
            this.darkMode
              ? 'form-control me-2 bg-dark text-light'
              : 'form-control me-2'
          "
          type="search"
          placeholder="Search product here"
          aria-label="Search"
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
